<html>
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="btnUp"class="rounded-circle text-white p-3">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <div class="nav">
        <div class="side-nav-menu d-flex">
            <div class="nav-left d-flex flex-column justify-content-between">
                <div class="nav-left-top">
                    <ul>
                        <li onclick=""><a href="">Now playing</a></li>
                        <li onclick=""><a href="">Popular</a></li>
                        <li onclick=""><a href="">Top Rated</a></li>
                        <li onclick=""><a href="">Trending</a></li>
                        <li onclick=""><a href="">Upcoming</a></li>
                        <li onclick=""><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="nav-left-bottom">
                    <div class="social-icons">
                        <i class="fa fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <p>Copyright Â© 2022 All Rights Reserved.Created by 
                        <a href="https://github.com/Develekko" class="link-danger fw-bold" target="_blank">Housam Ramadan</a>
                    </p>
                </div>
            </div>
            <div class="nav-right d-flex flex-column">
                <div class="nav-right-top d-flex flex-column">
                    <img src="img/logo.png" alt="">
                    <i class="fa-solid fa-align-justify open-btn fa-2x"></i>
                </div>
                <div class="nav-right-bottom d-flex flex-column py-4">
                    <i class="fa-solid fa-globe py-3"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <input onkeyup="search(this.value)" id="search" type="text" class="form-control w-50 bg-transparent rounded rounded-pill text-white border-white mx-auto" id="" placeholder="search...">
    </div>
    <div>
        <div class="inner-load-sceen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center position-absolute">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
            
        <div class="content">
            <div class="container">
                <div class="row" id="row">
                </div>
            </div>
        </div>   
    </div>
    <div class="contact" id="contact">
        <div class="container">
            <h2 class="text-white mb-4">Contact US</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="col-md-6 mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="col-md-6 mb-3">
                    <input id="phone" type="text" class="form-control" placeholder="Enter Your Phone">
                </div>
                <div class="col-md-6 mb-3">
                    <input id="age" type="text" class="form-control" placeholder="Enter Your Age">
                </div>
                <div class="col-md-6 mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Enter Your Password">
                </div>
                <div class="col-md-6 mb-3">
                    <input id="rePassword" type="password" class="form-control" placeholder="ReEnter Password">
                </div>
                <div class="col-12">
                    <button id="submitBtn" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
